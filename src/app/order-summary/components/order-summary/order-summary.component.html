<div class="order-summary">
    <h1>Order Summary</h1>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of selectedFoodItems">
          <td>{{ item.itemName }}</td>
          <td>{{ item.quantity }}</td>
          <td>&#x20b9; {{ item.price }}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total</td>
          <td>&#x20b9; {{  getTotalPrice() }}</td>
        </tr>
      </tfoot>
    </table>
    <button class="checkout-button"  *ngIf="(showHideOrderButtons)" (click)="saveOrderDataFromInput()">Place Order</button>
   &nbsp;&nbsp;&nbsp;<button *ngIf="(!showHideOrderButtons)" class="checkout-button" (click)="placeAnotherOrder() ">Place another order</button>
  </div>
    <div class="dialog-container" *ngIf="showDialog">
    <div class="dialog-box">
      <h2>Order Placed!</h2>
      <p>Your order has been successfully placed.</p>
      <button class="close-button" (click)="closeDialog()">Close</button>
    </div>
  </div>
