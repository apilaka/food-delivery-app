<div class="restaurant-details">
    <div class="restaurant-details">
         <h3>{{ restaurant.name}}</h3>
         <p class="name"> {{ restaurant.restaurantDescription }}</p>
          <p class="name"> {{ restaurant.city }}</p>
          
         
    </div>
    
 <!-- <p>{{ restaurant.restaurantDescription}}</p> -->
  <h2>Food Menu</h2>
      <div class="food-list">
         <div class="food-item" *ngFor="let food of foodList" let i = index>      
            <div class="food-details" style="display: flex;  justify-items: auto;" >
              
                <div class="food-name">{{food.itemName}}</div>
                <div class="food-price">&#x20b9; {{food.price}}</div>
            </div>
            <div class="food-quantity">
                <button class="minus-button" *ngIf="food.quantity" > 0" (click)="increment(food)">+</button>
                <div class="quantity-label">{{food.quantity}}</div>
                <button class="plus-button" (click)="increment(food)">+</button>
            </div>
              <div class="food-quantity">
                <button class="minus-button" *ngIf="food.quantity" > 0" (click)="decrement(food)">-</button>
                <div class="quantity-label">{{food.quantity}}</div>
                <button class="plus-button" (click)="decrement(food)">-</button>
                 <div>Item Total: {{ (food?.quantity || 0) * (food?.price || 0) }}</div>
            </div>
          </div>

            <button class="checkout-button" (click)="reviewOrder()">
            <i class="fas fa-shopping-cart"></i>
             Review Order
           </button>

             <button class="checkout-button" (click)="placeOrder()">
            <i class="fas fa-shopping-cart"></i>
           Place Order
           </button>

    </div> 
</div>
